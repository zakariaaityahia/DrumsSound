<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>DRUMS</title>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">Wave</span>
        </div>
    </div>

    <audio src="Sounds/Kit_sounds_boom.wav" data-key="65"></audio>
    <audio src="Sounds/Kit_sounds_boom (2).wav" data-key="83"></audio>
    <audio src="Sounds/Drum Kit_sounds_hihat.wav" data-key="68"></audio>
    <audio src="Sounds/Drum Kit_sounds_kick.wav" data-key="70"></audio>
    <audio src="Sounds/Kit_sounds_openhat.wav" data-key="71"></audio>
    <audio src="Sounds/Kit_sounds_ride.wav" data-key="72"></audio>
    <audio src="Sounds/Kit_sounds_tom.wav" data-key="74"></audio>
    <audio src="Sounds/Kit_sounds_snare.wav" data-key="75"></audio>

    
</body>
</html>
